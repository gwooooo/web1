<h2>java 란 우엇인가?</h2>
<p>객체 지향 프로그래밍(영어: Object-Oriented Programming, OOP)은 <strong><u>컴퓨터 프로그래밍의 패러다임 중 하나이다</u>.</strong>
객체 지향 프로그래밍은 컴퓨터 프로그램을 명령어의 목록으로 보는 시각에서 벗어나 여러 개의 독립된 단위,
즉 "<a href="https://ko.wikipedia.org/wiki/객관" target="_blank" title="위키디피아 사전">객체</a>"들의 모임으로 파악하고자 하는 것이다.
각각의 객체는 메시지를 주고받고, 데이터를 처리할 수 있다.
</p>
